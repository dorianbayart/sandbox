<!DOCTYPE html>
<html lang="en" x-data="settings" :class="{ 'dark': isDarkMode() }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="design.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>


  <script defer src="tailwind.config.js"></script>  

  <script defer src="main.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js"></script>


  <title>Art Gallery - Pottery World</title>
</head>
<body class="h-[100dvh] flex flex-col bg-gray-100 dark:bg-gray-600 text-slate-800 dark:text-slate-300">
  <!-- Header -->
  <header id="top" class="bg-white dark:bg-slate-700 shadow shadow-purple-400/50 pt-4 pb-2 px-4 sm:px-8 lg:px-16 sticky -top-14 z-10 opacity-90">
    <button aria-label="Light/Dark theme selector" @click="toggleTheme()" class="bg-purple-800 text-white float-right p-2 rounded shadow-md hover:shadow-lg hover:bg-purple-700">
      <svg id="theme-toggle-dark-icon" :class="{ 'hidden': !isDarkMode() }" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
      <svg id="theme-toggle-light-icon" :class="{ 'hidden': isDarkMode() }" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>

    <h1 class="text-3xl font-bold text-purple-700"><a href="./">My Portfolio</a></h1>



    <!-- Navigation can be added here -->
    <nav class="flex flex-wrap justify-evenly items-center pt-2" x-data="dataLinks">
      <template x-for="link in links">
        <a :href="link.url" class="text-white font-bold m-3 px-3 py-2 transition duration-150 ease-in-out bg-purple-800 rounded shadow-md hover:shadow-lg text-sm hover:bg-purple-700" x-text="link.title"></a>
      </template>
    </nav>
  </header>




  <!-- Main Content -->
  <main class="grow py-8 px-4 sm:px-8 lg:px-16">
    <!-- Artworks Section -->
    <section id="gallery" class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <!-- Add your artworks here, each artwork can be a card with image and description -->
      <img src="https://placehold.co/600x400/orange/white" alt="Image 1" width="100%" height="100%" loading="lazy" class="transition duration-150 ease-in-out rounded-lg shadow md:grayscale hover:grayscale-0">
      <img src="https://placehold.co/600x400/orange/white" alt="Image 2" width="100%" height="100%" loading="lazy" class="transition duration-150 ease-in-out rounded-lg shadow md:grayscale hover:grayscale-0">
      <img src="https://placehold.co/600x400/orange/white" alt="Image 3" width="100%" height="100%" loading="lazy" class="transition duration-150 ease-in-out rounded-lg shadow md:grayscale hover:grayscale-0">
      <img src="https://placehold.co/600x400/orange/white" alt="Image 4" width="100%" height="100%" loading="lazy" class="transition duration-150 ease-in-out rounded-lg shadow md:grayscale hover:grayscale-0">
    </section>

    <section id="links" class="flex justify-evenly items-center" x-data="dataLinks">
      <!-- Social links -->
      <template x-for="social in socials">
        <a :href="social.url" class="text-white font-bold m-3 px-3 py-2 transition duration-150 ease-in-out bg-purple-800 rounded shadow-md hover:shadow-lg text-sm hover:bg-purple-700" x-text="social.title"></a>
      </template>
    </section>

    <section id="contact">
      <!-- Contact Form -->
      <form x-data="{ name: '', email: '', message: '' }" @submit.prevent="sendMessage" class="space-y-4">
        <input type="text" placeholder="Name" x-model="name" required class="w-full border p-2 rounded shadow-inner">
        <input type="email" placeholder="Email" x-model="email" required class="w-full border p-2 rounded shadow-inner">
        <textarea placeholder="Message" x-model="message" required class="w-full border p-2 rounded shadow-inner"></textarea>
        <button type="submit" class="bg-purple-700 text-white py-2 px-4 rounded hover:shadow-lg hover:bg-purple-800">Send Message</button>
      </form>
    </section>

    <section id="about">
    </section>
  </main>

  <!-- Footer -->
  <footer #contact class="bg-white dark:bg-slate-800 shadow py-2 px-4">

    <div class="flex justify-center items-center pt-2">
      Made by Dorian Bayart
    </div>
  </footer>

  <!-- AlpineJS Function for sending the message -->
  <script>
    function sendMessage() {
      // Add your code to send the message here, you can use fetch or axios to send a POST request to your backend
    }
  </script>


</body>
</html>
