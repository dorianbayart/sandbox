<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

<body>

  <header>
    <h1 class="cursive">Loader</h1>
  </header>

  <main>
    <section class="loaders">
      <h2 class="cursive">Pure HTML5</h2>
      <div style="margin: auto; max-width: min(25dvw, 128px); text-align: center">
        <label for="progressBar">Loading ...</label>
        <progress name="progressBar"></progress>
      </div>
    </section>

    <section class="loaders">
      <h2 class="cursive">Pure CSS</h2>
      <div class="loader-1">
        <i></i>
      </div>

      <div class="loader-2">
        <div class="spinner"></div>
      </div>

      <div class="loader-3">
        <div class="spinner"></div>
      </div>

      <div class="loader-4">
        <div class="blended-dots"></div>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer">&copy; 2000 <a href="https://github.com/dorianbayart" title="DorianBayart on GitHub">0xDBA</a>
    </div>
  </footer>

  <script>
    const currentYear = new Date().getFullYear()
    document.querySelector('footer div#footer').innerHTML = `&copy; ${currentYear} <a href="https://github.com/dorianbayart" title="DorianBayart on GitHub">0xDBA</a>`
  </script>

</body>

</html>
