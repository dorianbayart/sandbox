name: Electron Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set dynamic version in manifest.json
      run: npm run update-manifest-version

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Electron app for Windows
      run: npm run build

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: PixelFortress-Windows
        path: dist/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set dynamic version in manifest.json
      run: npm run update-manifest-version

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Electron app for macOS
      run: npm run build

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: PixelFortress-macOS
        path: dist/*.dmg

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set dynamic version in manifest.json
      run: npm run update-manifest-version

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Electron app for Linux
      run: npm run build

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: PixelFortress-Linux
        path: dist/*.AppImage
