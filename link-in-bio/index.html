      @media (prefers-color-scheme: light) {

          --gradient-1-body: rgba(100, 149, 237, 0.84); /* cornflowerblue */
          --gradient-2-body: rgba(85, 107, 47, 0.84); /* darkolivegreen */
        }
      }

      html {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        font-family: 'Roboto Flex', system-ui, sans-serif;
        font-weight: 120;
        background-color: var(--main-color);

      body {
        background-color: var(--main-color);
        background: linear-gradient(-70deg, var(--gradient-1-body), var(--background), var(--gradient-2-body));
        background-size: 250% 100%;
        background-position: center;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header video {
        height: max(10dvw, 12dvh);
      }
